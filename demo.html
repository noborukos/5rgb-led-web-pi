<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5 RGB color LED</title>

<style type="text/css" media="screen">
.cgi-res {
	font-size: 80%;
}
#cgi-res-text {
	background-color:gray;
	width: 300px;
	height:20px;
}
</style>

<script type="text/javascript" src="jscolor.js"></script>
<script type="text/javascript" src="led_script.js"></script>

<script  type="text/javascript" >
// 5個のLEDカラーのtextにカラーピッカーを用意
function color_add() {
		var picker = new jscolor( document.getElementById("color0"), {hash:true} );
		picker.fromRGB( 0, 0, 0);
		picker.onFineChange="proc_req(0)";

		var picker = new jscolor( document.getElementById("color1"), {hash:true} );
		picker.fromRGB( 0, 0, 0);
		picker.onFineChange="proc_req(1)";

		var picker = new jscolor( document.getElementById("color2"), {hash:true} );
		picker.fromRGB( 0, 0, 0);
		picker.onFineChange="proc_req(2)";

		var picker = new jscolor( document.getElementById("color3"), {hash:true} );
		picker.fromRGB( 0, 0, 0);
		picker.onFineChange="proc_req(3)";

		var picker = new jscolor( document.getElementById("color4"), {hash:true} );
		picker.fromRGB( 0, 0, 0);
		picker.onFineChange="proc_req(4)";
}

// ページ読み込み時
window.onload = function () {
	color_add();	// カラーピッカーの設定
	proc_onload();	// led_script.jsの初期化
	proc_req(-1);	// LEDの初期化
};
</script>
</head>

<body>

<h1>5 RGB color LED</h1>
<!-- LEDのカラー値 --->
<input type="text" id="color0" size="8" value="#000000" >
<input type="text" id="color1" size="8" value="#000000" >
<input type="text" id="color2" size="8" value="#000000" >
<input type="text" id="color3" size="8" value="#000000" >
<input type="text" id="color4" size="8" value="#000000" >

<br>
<br>
<!-- CGIのレスポンス表示 --->
<div class="cgi-res">
CGIのレスポンス<br>
<div id ="cgi-res-text" > </div>
</div>
<br>
<br>
<!-- カラーピッカー について--->
<p>WEB Color Picker use <a href="http://jscolor.com/" target="_blank" >jscolor.js</a></p>
</body>
</html>
